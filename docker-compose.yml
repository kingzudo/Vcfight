## ğŸ› Troubleshooting

### "No Active Voice Chat" Error
- Start a voice chat in the group first
- Then send audio to the bot

### "Cannot Access Group" Error
- Make sure the group link is correct
- Ensure the account can join the group (not banned)
- Check if group is public or you have invite link

### "Already Playing" Error
- Wait for current audio to finish
- Or leave and rejoin voice chat in the group

### Bot Not Responding
- Check if bot is running: `docker logs vc-fighting-bot`
- Restart bot: `docker restart vc-fighting-bot`
- Check owner DMs for error reports

