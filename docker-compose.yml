version: '3.8'

services:
  vc_bot:
    build: .
    container_name: vc_fighting_bot
    restart: unless-stopped
    volumes:
      - ./sessions:/app/sessions
      - ./downloads:/tmp/downloads
    environment:
      - PYTHONUNBUFFERED=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
