## ğŸ“± How to Use

### For Owner (Setup Default Account)

1. Send `/setdefault` to bot
2. Enter phone number (with country code)
3. Enter OTP code
4. If 2FA enabled, enter password
5. Done! Default account is ready

### For Users (Default Account)

1. Send `/start`
2. Click **Default Account** button
3. Send group link (e.g., `https://t.me/yourgroup`)
4. Send audio file, voice message, or YouTube URL
5. Bot will play in voice chat!

### For Users (Own Account)

1. Send `/start`
2. Click **Login My Account** button
3. Enter your phone number
4. Enter OTP code
5. If 2FA enabled, enter password
6. Send group link
7. Send audio file or YouTube URL
8. Bot will play using your account!

### Logout

Send `/logout` to logout from your custom account

